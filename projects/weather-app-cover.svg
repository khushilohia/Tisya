<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#075985;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sun" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg)"/>
  
  <!-- Sky gradient -->
  <rect width="400" height="120" fill="url(#accent)" opacity="0.3"/>
  
  <!-- Sun -->
  <circle cx="320" cy="60" r="25" fill="url(#sun)"/>
  <g transform="translate(320, 60)">
    <rect x="-2" y="-35" width="4" height="10" fill="#fbbf24"/>
    <rect x="-2" y="25" width="4" height="10" fill="#fbbf24"/>
    <rect x="25" y="-2" width="10" height="4" fill="#fbbf24"/>
    <rect x="-35" y="-2" width="10" height="4" fill="#fbbf24"/>
    
    <rect x="18" y="-25" width="7" height="4" fill="#fbbf24" transform="rotate(45)"/>
    <rect x="18" y="18" width="7" height="4" fill="#fbbf24" transform="rotate(45)"/>
    <rect x="-25" y="18" width="7" height="4" fill="#fbbf24" transform="rotate(45)"/>
    <rect x="-25" y="-25" width="7" height="4" fill="#fbbf24" transform="rotate(45)"/>
  </g>
  
  <!-- Clouds -->
  <g transform="translate(100, 40)">
    <circle cx="0" cy="0" r="12" fill="#fff" opacity="0.8"/>
    <circle cx="15" cy="0" r="15" fill="#fff" opacity="0.8"/>
    <circle cx="30" cy="0" r="10" fill="#fff" opacity="0.8"/>
    <circle cx="8" cy="-8" r="8" fill="#fff" opacity="0.8"/>
    <circle cx="22" cy="-8" r="10" fill="#fff" opacity="0.8"/>
  </g>
  
  <g transform="translate(250, 30)">
    <circle cx="0" cy="0" r="8" fill="#fff" opacity="0.6"/>
    <circle cx="10" cy="0" r="10" fill="#fff" opacity="0.6"/>
    <circle cx="20" cy="0" r="7" fill="#fff" opacity="0.6"/>
  </g>
  
  <!-- Weather app mockup -->
  <g transform="translate(80, 100)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="120" height="180" rx="15" fill="#1f2937"/>
    <rect x="5" y="15" width="110" height="150" rx="8" fill="#000"/>
    
    <!-- Screen content -->
    <rect x="10" y="20" width="100" height="140" fill="url(#accent)" opacity="0.9"/>
    
    <!-- Current weather display -->
    <circle cx="60" cy="50" r="15" fill="#fbbf24"/>
    <text x="60" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">24°C</text>
    <text x="60" y="95" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">Sunny</text>
    
    <!-- Weather details -->
    <rect x="15" y="105" width="20" height="8" fill="#fff" opacity="0.8"/>
    <rect x="15" y="118" width="25" height="6" fill="#fff" opacity="0.6"/>
    <rect x="15" y="128" width="22" height="6" fill="#fff" opacity="0.6"/>
    
    <rect x="75" y="105" width="20" height="8" fill="#fff" opacity="0.8"/>
    <rect x="75" y="118" width="25" height="6" fill="#fff" opacity="0.6"/>
    <rect x="75" y="128" width="22" height="6" fill="#fff" opacity="0.6"/>
    
    <!-- Forecast -->
    <rect x="15" y="145" width="80" height="10" fill="#fff" opacity="0.7"/>
  </g>
  
  <!-- Weather icons -->
  <g transform="translate(250, 120)">
    <!-- Rain cloud -->
    <circle cx="0" cy="0" r="8" fill="#6b7280"/>
    <circle cx="10" cy="0" r="10" fill="#6b7280"/>
    <circle cx="20" cy="0" r="7" fill="#6b7280"/>
    <rect x="2" y="8" width="1" height="8" fill="#0ea5e9"/>
    <rect x="8" y="10" width="1" height="6" fill="#0ea5e9"/>
    <rect x="14" y="8" width="1" height="8" fill="#0ea5e9"/>
  </g>
  
  <g transform="translate(280, 140)">
    <!-- Wind -->
    <path d="M0 0 Q10 -5 20 0 Q30 5 40 0" stroke="#0ea5e9" stroke-width="2" fill="none"/>
    <path d="M0 8 Q15 3 30 8 Q40 13 50 8" stroke="#0ea5e9" stroke-width="2" fill="none"/>
    <path d="M5 16 Q20 11 35 16" stroke="#0ea5e9" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Temperature indicator -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="6" height="30" rx="3" fill="#ef4444"/>
    <circle cx="3" cy="35" r="5" fill="#ef4444"/>
    <text x="15" y="25" fill="#fff" font-family="Arial, sans-serif" font-size="12">°C</text>
  </g>
  
  <!-- API connection indicators -->
  <circle cx="300" cy="180" r="3" fill="#0ea5e9"/>
  <circle cx="320" cy="170" r="3" fill="#0284c7"/>
  <circle cx="340" cy="185" r="3" fill="#0ea5e9"/>
  
  <path d="M200 140 Q250 150 300 180 Q320 175 340 185" stroke="#0ea5e9" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Title -->
  <text x="200" y="220" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Weather App</text>
  <text x="200" y="240" text-anchor="middle" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="14">Real-time Weather Data</text>
</svg>
