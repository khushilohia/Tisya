<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg)"/>
  
  <!-- Dashboard mockup -->
  <g transform="translate(30, 30)">
    <rect x="0" y="0" width="340" height="180" rx="10" fill="#fff"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="340" height="30" rx="10" fill="url(#accent)"/>
    <rect x="0" y="15" width="340" height="15" fill="url(#accent)"/>
    <text x="170" y="22" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Student Management System</text>
    
    <!-- Navigation -->
    <rect x="10" y="40" width="50" height="8" fill="#3b82f6"/>
    <rect x="70" y="40" width="45" height="8" fill="#6b7280"/>
    <rect x="125" y="40" width="40" height="8" fill="#6b7280"/>
    <rect x="175" y="40" width="35" height="8" fill="#6b7280"/>
    
    <!-- Main content area -->
    <!-- Student cards -->
    <rect x="10" y="60" width="100" height="50" rx="5" fill="#f8fafc" stroke="#e2e8f0"/>
    <circle cx="30" cy="75" r="8" fill="#3b82f6"/>
    <rect x="45" y="68" width="50" height="4" fill="#1e40af"/>
    <rect x="45" y="75" width="40" height="3" fill="#6b7280"/>
    <rect x="45" y="82" width="45" height="3" fill="#6b7280"/>
    <rect x="15" y="95" width="20" height="8" fill="#10b981"/>
    <rect x="40" y="95" width="25" height="8" fill="#3b82f6"/>
    <rect x="70" y="95" width="20" height="8" fill="#f59e0b"/>
    
    <rect x="120" y="60" width="100" height="50" rx="5" fill="#f8fafc" stroke="#e2e8f0"/>
    <circle cx="140" cy="75" r="8" fill="#10b981"/>
    <rect x="155" y="68" width="50" height="4" fill="#1e40af"/>
    <rect x="155" y="75" width="40" height="3" fill="#6b7280"/>
    <rect x="155" y="82" width="45" height="3" fill="#6b7280"/>
    <rect x="125" y="95" width="20" height="8" fill="#10b981"/>
    <rect x="150" y="95" width="25" height="8" fill="#3b82f6"/>
    <rect x="180" y="95" width="20" height="8" fill="#f59e0b"/>
    
    <rect x="230" y="60" width="100" height="50" rx="5" fill="#f8fafc" stroke="#e2e8f0"/>
    <circle cx="250" cy="75" r="8" fill="#ef4444"/>
    <rect x="265" y="68" width="50" height="4" fill="#1e40af"/>
    <rect x="265" y="75" width="40" height="3" fill="#6b7280"/>
    <rect x="265" y="82" width="45" height="3" fill="#6b7280"/>
    <rect x="235" y="95" width="20" height="8" fill="#10b981"/>
    <rect x="260" y="95" width="25" height="8" fill="#3b82f6"/>
    <rect x="290" y="95" width="20" height="8" fill="#f59e0b"/>
    
    <!-- Charts section -->
    <rect x="10" y="125" width="150" height="45" rx="5" fill="#f8fafc" stroke="#e2e8f0"/>
    <!-- Bar chart -->
    <rect x="20" y="155" width="8" height="10" fill="#3b82f6"/>
    <rect x="32" y="150" width="8" height="15" fill="#10b981"/>
    <rect x="44" y="145" width="8" height="20" fill="#f59e0b"/>
    <rect x="56" y="140" width="8" height="25" fill="#ef4444"/>
    <rect x="68" y="148" width="8" height="17" fill="#8b5cf6"/>
    
    <!-- Pie chart -->
    <circle cx="120" cy="147.5" r="15" fill="#3b82f6"/>
    <path d="M120 132.5 A15 15 0 0 1 135 147.5 L120 147.5 Z" fill="#10b981"/>
    <path d="M135 147.5 A15 15 0 0 1 125 160 L120 147.5 Z" fill="#f59e0b"/>
    <path d="M125 160 A15 15 0 0 1 120 132.5 L120 147.5 Z" fill="#ef4444"/>
    
    <!-- Stats panel -->
    <rect x="170" y="125" width="160" height="45" rx="5" fill="#f8fafc" stroke="#e2e8f0"/>
    <rect x="180" y="135" width="35" height="25" fill="#3b82f6" opacity="0.1"/>
    <text x="197.5" y="145" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">247</text>
    <text x="197.5" y="155" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">Students</text>
    
    <rect x="220" y="135" width="35" height="25" fill="#10b981" opacity="0.1"/>
    <text x="237.5" y="145" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">85%</text>
    <text x="237.5" y="155" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">Attendance</text>
    
    <rect x="260" y="135" width="35" height="25" fill="#f59e0b" opacity="0.1"/>
    <text x="277.5" y="145" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">12</text>
    <text x="277.5" y="155" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">Courses</text>
    
    <rect x="300" y="135" width="25" height="25" fill="#8b5cf6" opacity="0.1"/>
    <text x="312.5" y="145" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">94</text>
    <text x="312.5" y="155" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">Grade</text>
  </g>
  
  <!-- Database icon -->
  <g transform="translate(20, 180)">
    <ellipse cx="15" cy="0" rx="12" ry="4" fill="#1d4ed8"/>
    <rect x="3" y="0" width="24" height="15" fill="#3b82f6"/>
    <ellipse cx="15" cy="15" rx="12" ry="4" fill="#1d4ed8"/>
    <ellipse cx="15" cy="7.5" rx="12" ry="4" fill="#2563eb"/>
  </g>
  
  <!-- User icons -->
  <g transform="translate(350, 50)">
    <circle cx="0" cy="0" r="8" fill="#3b82f6"/>
    <circle cx="0" cy="-3" r="3" fill="#fff"/>
    <path d="M-6 3 Q0 -1 6 3 L6 8 L-6 8 Z" fill="#fff"/>
  </g>
  
  <!-- Data flow -->
  <circle cx="80" cy="220" r="2" fill="#3b82f6"/>
  <circle cx="150" cy="225" r="2" fill="#2563eb"/>
  <circle cx="220" cy="215" r="2" fill="#3b82f6"/>
  <circle cx="290" cy="225" r="2" fill="#2563eb"/>
  
  <path d="M80 220 Q150 210 220 215 Q255 220 290 225" stroke="#3b82f6" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Title -->
  <text x="200" y="235" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Student Management System</text>
  <text x="200" y="250" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="13">Educational Database Platform</text>
</svg>
