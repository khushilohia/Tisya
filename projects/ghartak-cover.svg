<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg)"/>
  
  <!-- House icon -->
  <g transform="translate(80, 60)">
    <polygon points="40,20 10,50 10,90 70,90 70,50" fill="url(#accent)" opacity="0.8"/>
    <polygon points="40,20 20,35 20,90 60,90 60,35" fill="#fff" opacity="0.9"/>
    <rect x="30" y="65" width="12" height="20" fill="#7c3aed"/>
    <rect x="50" y="45" width="8" height="8" fill="#7c3aed"/>
    <polygon points="40,20 15,45 65,45" fill="#a855f7"/>
  </g>
  
  <!-- Service icons around the house -->
  <g transform="translate(50, 120)">
    <!-- Plumbing -->
    <circle cx="0" cy="0" r="15" fill="#06b6d4" opacity="0.8"/>
    <rect x="-8" y="-3" width="16" height="6" rx="3" fill="#fff"/>
    <circle cx="-10" cy="0" r="2" fill="#0891b2"/>
    <circle cx="10" cy="0" r="2" fill="#0891b2"/>
  </g>
  
  <g transform="translate(180, 40)">
    <!-- Electrical -->
    <circle cx="0" cy="0" r="15" fill="#f59e0b" opacity="0.8"/>
    <path d="M-6 -8 L2 0 L-2 0 L6 8 L-2 0 L2 0" fill="#fff"/>
  </g>
  
  <g transform="translate(250, 120)">
    <!-- Cleaning -->
    <circle cx="0" cy="0" r="15" fill="#10b981" opacity="0.8"/>
    <rect x="-2" y="-8" width="4" height="12" fill="#fff"/>
    <ellipse cx="0" cy="8" rx="8" ry="3" fill="#fff"/>
  </g>
  
  <g transform="translate(300, 80)">
    <!-- Carpentry -->
    <circle cx="0" cy="0" r="15" fill="#dc2626" opacity="0.8"/>
    <rect x="-6" y="-2" width="12" height="4" fill="#fff"/>
    <rect x="-2" y="-8" width="4" height="8" fill="#fbbf24"/>
  </g>
  
  <!-- Worker icons -->
  <g transform="translate(60, 180)">
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <circle cx="0" cy="-3" r="3" fill="#f59e0b"/>
    <rect x="-3" y="3" width="6" height="8" fill="#3b82f6"/>
  </g>
  
  <g transform="translate(120, 190)">
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <circle cx="0" cy="-3" r="3" fill="#f59e0b"/>
    <rect x="-3" y="3" width="6" height="8" fill="#10b981"/>
  </g>
  
  <g transform="translate(280, 180)">
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <circle cx="0" cy="-3" r="3" fill="#f59e0b"/>
    <rect x="-3" y="3" width="6" height="8" fill="#dc2626"/>
  </g>
  
  <g transform="translate(340, 170)">
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <circle cx="0" cy="-3" r="3" fill="#f59e0b"/>
    <rect x="-3" y="3" width="6" height="8" fill="#8b5cf6"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M50 120 Q100 100 130 100" stroke="#a855f7" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M180 40 Q200 60 220 80" stroke="#a855f7" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M250 120 Q270 110 300 80" stroke="#a855f7" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Rating stars -->
  <g transform="translate(320, 40)">
    <polygon points="5,2 6,6 10,6 7,9 8,13 5,11 2,13 3,9 0,6 4,6" fill="#fbbf24"/>
    <polygon points="15,2 16,6 20,6 17,9 18,13 15,11 12,13 13,9 10,6 14,6" fill="#fbbf24"/>
    <polygon points="25,2 26,6 30,6 27,9 28,13 25,11 22,13 23,9 20,6 24,6" fill="#fbbf24"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="220" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">GharTak</text>
  <text x="200" y="240" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="14">Home Services Platform</text>
</svg>
